version: "2"
services:
    mongo:
        image: mongo:3.3
        command: mongod --replSet "test" --smallfiles
        ports:
            - "27017:27017"
    elasticsearch:
        image: elasticsearch:2.3
        command: elasticsearch -Des.network.host=0.0.0.0
        ports:
            - "9200:9200"
            - "9300:9300"
    logstash:
        image: logstash:2.3
        command: logstash -f /etc/logstash/conf.d/logstash.conf
        volumes:
            - ./elk/logstash/config:/etc/logstash/conf.d
        ports:
            - "5000:5000"
        links:
            - elasticsearch        
        depends_on:
            - elasticsearch
    kibana:
        build: elk/kibana/
        volumes:
            - ./elk/kibana/config/:/opt/kibana/config/
        ports:
            - "5601:5601"
        links:
            - elasticsearch
        depends_on:
            - elasticsearch