version: "2"
services:
    web:
        build: .
        links:
            - mongo
            - elasticsearch
            - logstash
        environment:
            - MONGODB_URI=mongodb://mongo:27017/testDb
            - MONGODB_OPLOG_URI=mongodb://mongo:27017/local
            - PORT=2426
            - LOGSTASH_HOST=logstash
            - LOGSTASH_PORT=5000
            - STATSD_HOST=statsd
            - STATSD_PORT=8125
        ports:
            - "2426:2426"
        depends_on:
            - mongo
            - elasticsearch
            - logstash
    mongo:
        image: mongo:3.3
        command: mongod --replSet "test" --smallfiles
        ports:
            - "27017:27017"
    elasticsearch:
        image: elasticsearch:2.3
        command: elasticsearch -Des.network.host=0.0.0.0
        ports:
            - "9200:9200"
            - "9300:9300"
    logstash:
        image: logstash:2.3
        command: logstash -f /etc/logstash/conf.d/logstash.conf
        volumes:
            - ./elk/logstash/config:/etc/logstash/conf.d
        ports:
            - "5000:5000"
        links:
            - elasticsearch        
        depends_on:
            - elasticsearch
    kibana:
        build: elk/kibana/
        volumes:
            - ./elk/kibana/config/:/opt/kibana/config/
        ports:
            - "5601:5601"
        links:
            - elasticsearch
        depends_on:
            - elasticsearch